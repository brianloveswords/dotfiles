<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>valid contextmenus</title>
</head>
<body>
  <menu id='foo'>
    <li><command id='com' label='The Command'></command></li>
  </menu>
  <menu xml:id='bar'>
    <li><command id='com2' label='The Command'></command></li>
  </menu>
  <menu id='foo2'>
    <li><command id='com3' label='The Command'></command></li>
  </menu>
  <menu xml:id='bar2'>
    <li><command id='com4' label='The Command'></command></li>
  </menu>
  <p contextmenu='foo'>foo</p>
  <p contextmenu='bar'>bar</p>
</body>
</html>
