<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;area&gt;</title>
</head>
<body>

  <map name="map1">
    <!-- default has no coords -->
    <area alt="text" shape="default" coords="1,2"></area>

    <!-- rect, circle, poly must have coords -->
    <area alt="text" shape="rect"></area>
    <area alt="text" shape="circle"></area>
    <area alt="text" shape="poly"></area>

    <!-- rect must have four coords -->
    <area alt="text" shape="rect" coords="1,2,3"></area>
    <area alt="text" shape="rect" coords="	1  ,  2  , 	3 	,  4  , 5, 6"></area>
    <area alt="text" coords="1,2,3,4,5,6"></area>
    <area alt="text" coords="	1  ,  2  , 	3 	,  4  ,"></area>

    <!-- circle must have three coords -->
    <area alt="text" shape="circle" coords="1,2"></area>
    <area alt="text" shape="circle" coords="	1  ,  2  , 	3  , 4 "></area>

    <!-- poly must have coords in pairs, and at least 3 sets -->
    <area alt="text" shape="poly" coords="1,2,3,4,5"></area>
    <area alt="text" shape="poly" coords="1,2,3,4,5,6,7,"></area>
    <area alt="text" shape="poly" coords="	1  ,  2  , 	3 ,4  ,5,
                                           6  ,7 ,8,  ,9  "></area>

    <!-- coords must be int or percent, +/- allowed -->
    <area alt="text" shape="rect" coords="1.5,2,3,4"></area>
    <area alt="text" shape="rect" coords="1,2px,3,4"></area>
    <area alt="text" shape="rect" coords="1 %,2,3,4"></area>
    <area alt="text" shape="rect" coords="1,- 2,3,4"></area>
    <area alt="text" shape="rect" coords="1, 2,+ 3,4"></area>

    <area alt="text" shape="circle" coords="1.5,2,3"></area>
    <area alt="text" shape="circle" coords="1,2px,3"></area>
    <area alt="text" shape="circle" coords="1 %,2,3"></area>
    <area alt="text" shape="circle" coords="1,- 2,3"></area>
    <area alt="text" shape="circle" coords="1, 2,+ 3"></area>

    <area alt="text" shape="poly" coords="5,6,1.5,2,3,4"></area>
    <area alt="text" shape="poly" coords="5,6,1,2px,3,4"></area>
    <area alt="text" shape="poly" coords="5,6,1 %,2,3,4"></area>
    <area alt="text" shape="poly" coords="5,6,1,- 2,3,4"></area>
    <area alt="text" shape="poly" coords="5,6,1, 2,+ 3,4"></area>
  </map>
</body>
</html>
