<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;q&gt;</title>
</head>
<body>
  <!-- not a block -->
  <q>text</q>

  <!-- cannot contain structured inline if parent is strictly inline -->
  <p><dfn><q><ul><li>text</li></ul></q></dfn></p>

  <!-- cannot contain interactive if parent forbids interactive -->
  <p><a><q><a>text</a></q></a></p>
  <p><a><dfn><q><a>text</a></q></dfn></a></p>

  <!-- cite must be url -->
  <p><q cite="&lt;">text</q></p>
</body>
</html>
