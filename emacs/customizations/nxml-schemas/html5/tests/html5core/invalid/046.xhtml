<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;param&gt;</title>
</head>
<body>
  <!-- param is not block or inline -->
  <param name="foo"></param>
  <p>para<param name="foo"></param></p>
  <p><dfn>strictly<param name="foo"></param></dfn></p>

  <!-- param must be empty -->
  <object><param name="foo"><p>yo</p></param></object>
  <p><object><param name="foo"><em>some</em> text</param></object></p>

  <!-- name is required -->
  <object><param></param></object>

  <!-- param data value cannot have type attr -->
  <object><param name="foo" value="!@#$%$ ^&amp;)"
              type="application/octet-stream"></param></object>
  <object><param name="foo" valuetype="data" value="!@#$%$ ^&amp;)"
              type="application/octet-stream"></param></object>

  <!-- param ref value must be URI -->
  <object><param name="foo" valuetype="ref" value="&lt;"></param></object>
  <object><param name="foo" valuetype="ref" value="&lt;"
              type="application/octet-stream"></param></object>

  <!-- param object value must be IDREF, cannot have type attr -->
  <object><param name="foo" valuetype="object" value="sth"></param></object>
  <object><param name="foo" valuetype="object" value="#"></param></object>
  <object><param name="foo" valuetype="object" value="#"
              type="application/octet-stream"></param></object>

  <!-- valuetype can't take any other values -->
  <object><param name="foo" valuetype="sth"></param></object>
</body>
</html>
