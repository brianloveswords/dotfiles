<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;h2&gt;</title>
</head>
<body>
  <!-- is not strictly inline -->
  <p><dfn>text 
    <h2>more text</h2>
  </dfn></p>

  <!-- is not structured inline -->
  <p>text
    <h2>more text</h2>
  </p>

  <!-- cannot contain blocks -->
  <h2>
    <p>p1</p>
    <p>p2</p>
  </h2>

  <!-- cannot contain structured inline -->
  <h2>text
    <ul><li>text</li></ul>
  </h2>
</body>
</html>
