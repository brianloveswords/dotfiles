<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;p&gt;</title>
</head>
<body>
  <!-- is not structured inline -->
  <p>
    <ul>
      <li>
        <p>text</p>
      </li>
    </ul>
  </p>

  <!-- is not strictly inline -->
  <p><dfn>
    <p>text</p>
  </dfn></p>

  <!-- cannot contain blocks -->
  <p>
    <p>p1</p>
    <p>p2</p>
  </p>

  <!-- cannot contain interactive if ancestor forbids it -->
  <p><a>
    <blockquote>
      <p><a>link</a></p>
    </blockquote>
  </a></p>
</body>
</html>
