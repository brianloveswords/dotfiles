<!DOCTYPE html>
<html>
<head>
  <title>&lt;blockquote&gt;</title>
</head>
<body>
  <!-- cite is url -->
  <blockquote cite="&lt;">
  </blockquote>

  <!-- is not strictly inline -->
  <p><dfn>text 
    <blockquote>
      <p>text</p>
    </blockquote>
  </dfn></p>

  <!-- cannot contain inline -->
  <blockquote>
    <em>some</em> text
  </blockquote>

  <!-- cannot contain interactive if ancestor forbids it -->
  <p><a>
    <blockquote>
      <p><a>text</a></p>
    </blockquote>
  </a></p>
</body>
</html>
