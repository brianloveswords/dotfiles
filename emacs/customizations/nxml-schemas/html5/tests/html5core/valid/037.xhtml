<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;h4&gt;</title>
</head>
<body>
  <!-- is block -->
  <h4 class="class" id="id" xml:lang="en">text</h4>

  <!-- can contain strictly inline -->
  <h4>text <em>elem</em></h4>

  <!-- can contain interactive -->
  <h4><a>text</a></h4>
</body>
</html>
