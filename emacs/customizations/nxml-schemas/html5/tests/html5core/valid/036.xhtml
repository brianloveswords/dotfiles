<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;h3&gt;</title>
</head>
<body>
  <!-- is block -->
  <h3 class="class" id="id" xml:lang="en">text</h3>

  <!-- can contain strictly inline -->
  <h3>text <em>elem</em></h3>

  <!-- can contain interactive -->
  <h3><a>text</a></h3>
</body>
</html>
