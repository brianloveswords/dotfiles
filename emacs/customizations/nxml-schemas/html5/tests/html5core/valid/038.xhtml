<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;h5&gt;</title>
</head>
<body>
  <!-- is block -->
  <h5 class="class" id="id" xml:lang="en">text</h5>

  <!-- can contain strictly inline -->
  <h5>text <em>elem</em></h5>

  <!-- can contain interactive -->
  <h5><a>text</a></h5>
</body>
</html>
