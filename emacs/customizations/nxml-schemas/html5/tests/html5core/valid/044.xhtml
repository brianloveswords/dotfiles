<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;object&gt;</title>
</head>
<body>
  <!-- is structured inline -->
  <p><object
      data="uri"
      height="40"
      usemap="#idref"
      width="40"
      class="class"
      xml:lang="en"></object></p>

  <!-- is strictly inline -->
  <p><dfn><object
      data="uri"
      height="40"
      usemap="#idref"
      width="40"
      class="class"
      xml:lang="en"></object></dfn></p>


  <!-- can contain strictly inline while in strictly inline context, but param must come first -->
  <p><dfn>strictly inline
    <object data='f'>
        <em>text</em>
    </object>
  </dfn></p>
  <p><dfn>strictly inline
    <object data='f'>
        <param name="foo" value='bar'></param><param name="bar" value='foo'></param>
        <em>text</em>
    </object>
  </dfn></p>

  <!-- can contain blocks while in block context, but param must come first -->
<!-- REVISIT
  <object>
    <p>text</p>
  </object>
  <object>
    <param name="foo" value='bar'></param><param name="bar" value='foo'></param>
    <p>text</p>
  </object>
-->
  <!-- can contain interactive if ancestor does not forbid it, but param must come first -->
  <p>paragraph
    <object data='f'>
      <a>link</a>
    </object>
  </p>
  <p>paragraph
    <object data='f'>
      <param name="foo" value='bar'></param><param name="bar" value='foo'></param>
      <a>link</a>
    </object>
  </p>
  <p><dfn>strictly inline
    <object data='f'>
      <a>link</a>
    </object>
  </dfn></p>
  <p><dfn>strictly inline
    <object data='f'>
     <param name="foo" value='bar'></param><param name="bar" value='foo'></param>
     <a>link</a>
    </object>
  </dfn></p>
</body>
</html>
