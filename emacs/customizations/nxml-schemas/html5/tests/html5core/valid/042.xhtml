<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;iframe&gt;</title>
</head>
<body>
  <!-- is structured inline -->
  <p><iframe
      src="uri"
      class="class"
      xml:lang="en"></iframe></p>

  <!-- is strictly inline -->
  <p><dfn><iframe
      src="uri"
      class="class"
      xml:lang="en"></iframe></dfn></p>

  <!-- is block -->
<!-- REVISIT
  <iframe
      name="frame1"
      src="uri"
      width="2"
      height="90"
      frameborder="0"
      scrolling="auto"
      class="class"
      xml:lang="en"></iframe>
-->
  <!-- can contain strictly inline while in strictly inline context -->
  <p><dfn>strictly inline
    <iframe>
        text
    </iframe>
  </dfn></p>

  <!-- can contain blocks while in block context -->
<!-- REVISIT
  <iframe>
    <p>text</p>
  </iframe>
-->
  <!-- can contain interactive if ancestor does not forbid it -->
  <p>paragraph
    <iframe>
      text
    </iframe>
  </p>
  <p><dfn>strictly inline
    <iframe>
      text
    </iframe>
  </dfn></p>
<!-- REVISIT
  <iframe>
    <p><a>link</a></p>
  </iframe>
  -->
</body>
</html>
