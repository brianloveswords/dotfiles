<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;h1&gt;</title>
</head>
<body>
  <!-- is block -->
  <h1 class="class" id="id" xml:lang="en">text</h1>

  <!-- can contain strictly inline -->
  <h1>text <em>elem</em></h1>

  <!-- can contain interactive -->
  <h1><a>text</a></h1>
</body>
</html>
