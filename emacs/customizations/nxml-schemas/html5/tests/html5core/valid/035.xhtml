<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>&lt;h2&gt;</title>
</head>
<body>
  <!-- is block -->
  <h2 class="class" id="id" xml:lang="en">text</h2>

  <!-- can contain strictly inline -->
  <h2>text <em>elem</em></h2>

  <!-- can contain interactive -->
  <h2><a>text</a></h2>
</body>
</html>
